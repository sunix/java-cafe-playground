apiVersion: 1.0.0
metadata:
  generateName: java15-record-

components:

  - reference: https://raw.githubusercontent.com/sunix/che-plugin-registry/java15/v3/plugins/redhat/java15/0.60.0/meta.yaml
    type: chePlugin

  - alias: git
    type: dockerimage
    image: sunix/git-devtools
    mountSources: true
    memoryLimit: 64M
    args: ['sleep', 'infinity']

  - mountSources: true
    args:
      - sleep
      - infinity
    memoryLimit: 1Gi
    type: dockerimage
    image: 'openjdk:14-jdk'
    alias: openjdk--14-jdk
    env:
      - value: >-
          -XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom
        name: JAVA_OPTS

commands:

  - name: -- Build and Run
    actions:
      - workdir: ${fileDirname}
        type: exec
        command: set -o xtrace; javac *.java && java --enable-preview Main
        component: openjdk--14-jdk
